<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
    
    <div>
    <form action="/homee">
		<input type="submit" value="Return to home page">		
	</form>
	</div>
	
    <div>
        <h1>List of Users</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Subscription</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ind: ${indices}">
                
                    <td th:text="${listUsers.get(ind).id}">User ID</td>
                    <td th:text="${listUsers.get(ind).email}">E-mail</td>
                    <td th:text="${listUsers.get(ind).firstName}">First Name</td>
                    <td th:text="${listUsers.get(ind).lastName}">Last Name</td>
                    <td th:text="${subscriber.get(ind)}">Subscription</td>
                    <td> 
					<form th:action="@{deleteUser}" method="post">
						<input type="hidden" th:value="${listUsers.get(ind).id}" name="user">
						<button type="submit" style="width:100%">Delete</button>
					</form>
					
				</td>
                    
                </tr>
            </tbody>
        </table>
    </div>

</html>
