<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

		body{
			background-image: url('https://github.com/petrov-ivaylo/MindfulTrader/blob/main/src/main/resources/templates/images/logo.jpg?raw=true');
			background-repeat: no-repeat;
			background-position: top right;
			background-size: 15% 15%;
		}

</style>
</head>
<body>
	<div class="container text-center" >
	
    <div style="margin-top:50px;">
    <form action="/homee">
		<input type="submit" value="Return to home page">		
	</form>
	</div>
	
	<div>
        <h1>List of Users</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Subscription</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ind: ${indices}">
                
                    <td th:text="${listUsers.get(ind).id}">User ID</td>
                    <td th:text="${listUsers.get(ind).email}">E-mail</td>
                    <td th:text="${listUsers.get(ind).firstName}">First Name</td>
                    <td th:text="${listUsers.get(ind).lastName}">Last Name</td>
                    <td th:text="${subscriber.get(ind)}">Subscription</td>
                    <td> 
					<form th:action="@{deleteUser}" method="post">
						<input type="hidden" th:value="${listUsers.get(ind).id}" name="user">
						<button type="submit" style="width:100%">Delete</button>
					</form>
					
				</td>
                    
                </tr>
            </tbody>
        </table>
    </div>

</html>
